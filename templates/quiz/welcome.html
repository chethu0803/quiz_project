{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <title>Welcome</title>
</head>
<body>
  <form action="{% url 'welcome' %}" method="POST">
    {% csrf_token %}
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold">Welcome to <span style="color:#5F00D9;">Quizzy,</span> </h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4 fw-normal">Unleash Your Inner Quiz Master</p>
        <input type="text" class='name mb-3' id="nameInput" placeholder="Enter username" name="name">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="submit" class="btn  btn-lg px-4 gap-3 btn-con" id="start-btn" style="background-color:#5F00D9;color:white;font-weight:600;">Let's get started</button>
        </div>
      </div>
    </div>
  </form>
  <div style="width:50%;margin:0 auto;" class="text-center">
   Your progress will be saved even after closing the window.
  </div>

 
  <script>
    // Get references to the input and button container
    const nameInput = document.getElementById('nameInput');
    const buttonContainer = document.getElementById('start-btn');

    // Add event listener for input change
    nameInput.addEventListener('input', function() {
      if (nameInput.value.trim() !== '') {
        // Show the button when there is input
        buttonContainer.style.display = 'block';
      } else {
        // Hide the button when the input is empty
        buttonContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
