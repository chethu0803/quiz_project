{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock  %}</title>
  {#Google Fonts #}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  {# Bootstrap CDN#}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  {#FontAwesome for Icons #}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  {#Static user definded css #}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container-fluid d-flex flex-column">
    <!-- Main Layout with Sidenav and Content -->
    <div class="d-flex flex-grow-1">
      <!-- Sidenav -->
      <div class="d-flex flex-column flex-shrink-0 p-3 bg-white " style="width: 300px; height: 100vh;border-radius:10px;">
        <div class="w-full d-flex justify-content-center align-items-center">
          <a href="" style="color:#5F00D9;" class="text-decoration-none fs-3 fw-semibold">Quizzy</a>
        </div>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item dash-btn mb-2 {% if request.path == '/dashboard/' %}active{% endif %}">
            <a href="{% url 'dashboard' %}" class="nav-link fw-semibold mb-2" aria-current="page" style="color: #797E82;">
              <div class="d-flex flex-row gap-3 align-items-center">
                <i class="fa-solid fa-house"></i>
                <span class="ml-1 fs-5 ">Dashboard</span>
              </div>
            </a>
          </li>
          <li class="quiz-btn {% if request.path == '/quiz/' %}active{% endif %}" style="padding:6px;">
            <a href="{% url 'quiz' %}" class="nav-link fw-semibold" style="color: #797E82;">
              <div class="d-flex flex-row gap-2 align-items-center">
                <i class="fa-solid fa-table-columns"></i>
                <span class="ml-1 fs-5 ">Quiz</span>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="flex-grow-1 p-4 d-flex align-items-center justify-content-center" style="background-color: #F3F3F7;">
        {% block content %}
  
        {% endblock content %}      
      </div>
    </div>
  </div>
  {#Bootstrap script#}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
